<!DOCTYPE HTML>
<html>
<head>
 <title>FORMULARIO CON CAMPOS DE TIPO</title>
 <meta charset="UTF-8">
</head>
<body>
PRACTICA COMPLEMENTARIA HTML 5
 <form action="#">
<p>Mail:
    <input type="email" id="emailusuario" required>
    </p>
 <p>Ingresar fecha:
    <input type="date" id="fecha1" name="fecha1">
    </p>
 <p>Seleccione un color:

    </p>
<p>Ingrese un valor entre 1 y 100:

    </p>
            
 <input type="submit" value="OK">
 </form>
</body>
